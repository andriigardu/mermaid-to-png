<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Renderer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mermaid Diagram Renderer</h1>
    <textarea id="mermaidInput" placeholder="Enter your Mermaid chart code here..."></textarea>
    <button id="renderButton">Render Chart</button>
    <button id="copyButton" style="display:none;">Copy Image</button>
    <div id="mermaidChart"></div>
    <div id="graphDiv" style="display: none;"></div>
    <div id="popupMessage" style="display:none;"></div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.0.0/dist/mermaid.min.js"></script>
    <script src="app.js"></script> <!-- Externalize your JavaScript for cleaner management -->
</body>
</html>
