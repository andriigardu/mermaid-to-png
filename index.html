<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Chart to PNG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="mermaidInput" placeholder="Paste your Mermaid chart code here..."></textarea>
        <button onclick="generateChart()">Generate Chart</button>
        <div id="mermaidOutput"></div>
        <!-- Hidden SVG container for Mermaid rendering -->
        <div style="visibility: hidden; position: absolute; width: 0; height: 0;" id="mermaidTempRender"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
