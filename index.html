<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Chart Test</title>
</head>
<body>
    <div id="mermaidDiv"></div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: false });

        function renderMermaid() {
            const graphDefinition = 'graph TD; A-->B;';
            const renderDiv = document.getElementById('mermaidDiv');
            mermaid.mermaidAPI.render('graphDiv', graphDefinition, (svgCode) => {
                renderDiv.innerHTML = svgCode;
            });
        }

        // Ensure that the DOM is fully loaded before rendering
        document.addEventListener("DOMContentLoaded", function() {
            renderMermaid();
        });
    </script>
</body>
</html>
